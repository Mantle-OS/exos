header:
  version: 14

env:
  VENDOR: "mantel"
  CACHE_BASE: "/srv/mantle"

local_conf_header:
  0001_meta-mantle_downloads: |
    BB_GENERATE_MIRROR_TARBALLS = "1"
    DL_DIR = "${EXOS_CACHE_BASE}/${DISTRO_CODENAME}/downloads"
  0001_meta_mantle_cache: |
    PRSERV_HOST =         "localhost:0"
    CACHE_PATH =          "${EXOS_CACHE_BASE}/${DISTRO_CODENAME}/${DISTRO_VERSION}/${VENDOR}"
    SSTATE_DIR =          "${CACHE_PATH}/sstate-cache"
    BUILDHISTORY_DIR =    "${CACHE_PATH}/buildhistory"
    PERSISTENT_DIR =      "${CACHE_PATH}/cache"
    BB_CACHEDIR =         "${CACHE_PATH}/parser-cache"
    CACHE =               "${CACHE_PATH}/startup-cache"
